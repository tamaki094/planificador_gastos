<div class="h-screen bg-gray-50/50 flex">
  <!-- Aside menu fijo -->
  <aside-menu
    (onSignOut)="handleSignOut()"
    (onSignIn)="handleSignIn()"
    [isAuthenticated]="isUserAuthenticated()">
  </aside-menu>

  <!-- Contenido principal -->
  <div class="flex-1 flex flex-col xl:ml-80">
    <!-- Navbar fijo arriba -->
    <nav-bar class="flex-shrink-0" />

    <!-- Router outlet que se expande -->
    <main class="flex-1 overflow-auto p-4">
      <router-outlet />
    </main>

    <!-- Footer fijo abajo -->
    <footer-bar class="flex-shrink-0" />
  </div>
</div>
