<div id="filtro" class="bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-xl border border-blue-200 shadow-md mb-6">

  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-bold text-gray-800 flex items-center space-x-2">
      <span>ğŸ”§</span>
      <span>Filtros de BÃºsqueda</span>
    </h3>
    <button (click)="limpiarFiltros()"
            class="px-3 py-1 text-sm text-blue-600 hover:text-blue-800 hover:bg-blue-100 rounded-md transition-colors">
      âœ¨ Limpiar
    </button>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

    <div class="space-y-2">
      <label class="block font-semibold text-gray-700 flex items-center space-x-2">
        <span>ğŸ”</span>
        <span>Buscar por texto</span>
      </label>

             [(ngModel)]="formularioData.filtroTexto"
             (input)="filtrarNotificaciones()" />
    </div>

    <div class="space-y-2">
      <label class="block font-semibold text-gray-700 flex items-center space-x-2">
        <span>ğŸ—‚ï¸</span>
        <span>Buscar por Categoria</span>
      </label>
      <select class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-blue-300 transition-all shadow-sm"
              [(ngModel)]="formularioData.categoria"
              (change)="filtrarNotificaciones()">
        <option value="">Todas las categorÃ­as</option>
        @for (categoria of categorias(); track categoria.id) {
          <option value="{{categoria.id}}">{{categoria.name}}</option>
        }
      </select>
    </div>

    <div class="space-y-2">
      <label class="block font-semibold text-gray-700 flex items-center space-x-2">
        <span>ğŸ“…</span>

      <div class="flex gap-4 items-center">
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-600 mb-1">Desde:</label>
          <input type="date"
            class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-blue-300 transition-all shadow-sm"
            [(ngModel)]="formularioData.fechaInicio"
            (input)="filtrarNotificaciones()" />
        </div>

        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-600 mb-1">Hasta:</label>
          <input type="date"
            class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent hover:border-blue-300 transition-all shadow-sm"
            [(ngModel)]="formularioData.fechaFin"
            (input)="filtrarNotificaciones()" />
        </div>
      </div>
    </div>

  </div>
</div>
<div class="flex flex-wrap gap-4">
  @for (gasto of gastos(); track gasto.id) {
    <notificacion-item [gasto]="gasto" />
  }

</div>
