<div id="login-page" class="w-full h-full  flex items-center justify-center mt-20">
  <div id="formulario" class="bg-blue-950/90 w-fit h-fit p-8 rounded-lg shadow-lg shadow-black">
    <img src="perfil1.png" alt="Foto de perfil" class="mx-auto block rounded-full w-32 h-32 -mt-20 " />
      <form class="max-w-sm mx-auto">
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Correo</label
          >
          <input
            type="email"
            id="email"
            class="w-80 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="example@email.com"
            required
          />
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Contraseña</label
          >
          <input
            type="password"
            id="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required
          />
        </div>
        <div class="flex items-start mb-5">
          <div class="flex items-center h-5">
            <input
              id="remember"
              type="checkbox"
              value=""
              class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
              required
            />
          </div>
          <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
            >Recuerdame</label
          >
        </div>
        <button
          type="submit"
          class="h-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full  px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Iniciar Sesion
        </button>
        <hr class="border-gray-600 w-full mt-5" />
        <span class="text-gray-300 flex items-center justify-center mt-4">
          Otras Opciones de inicio de sesión
        </span>
        <div class="flex items-center justify-center mt-4">
          <button (click)="onGoogleLogin()" id="google-login" class="w-16 h-16 rounded-2xl border-2 border-white hover:bg-gray-200 hover:scale-110 font-medium text-gray-900 text-sm  px-5 py-2.5 text-center me-4 mt-4" type="button">
            <img src="google.svg" alt="Google" class="h-full w-full" />
          </button>
        </div>
      </form>
    </div>
</div>
