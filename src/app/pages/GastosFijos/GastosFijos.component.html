<div class="container grid grid-cols-1 md:grid-cols-3 gap-4">
  <div id="formulario_gasto_fijo" class="bg-blue-300  col-span-1 p-4 border-2 border-black rounded-2xl shadow-gray-500 shadow-lg">

    <form #gastoFijoForm="ngForm" (ngSubmit)="onSubmit(gastoFijoForm)" id="formulario_gasto_fijo" method="post">
      <h1 class="text-black text-3xl font-bold">Formulario de Gasto Fijo</h1>
      <hr class="my-4 border-gray-300">
      <div id="categoria_gasto_fijo" class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">
        <input ngModel required type="radio" id="radio_vivienda" name="categoria" value="vivienda" class="hidden">
        <label for="radio_vivienda" class="btnCategoria cursor-pointer">
          <img src="casa.svg" />
          <span>Vivienda</span>
        </label>

        <input ngModel required type="radio" id="radio_transporte" name="categoria" value="transporte" class="hidden">
        <label for="radio_transporte" class="btnCategoria cursor-pointer">
          <img src="bus.svg" />
          <span>Transporte</span>
        </label>

        <input ngModel required type="radio" id="radio_servicios" name="categoria" value="servicios" class="hidden">
        <label for="radio_servicios" class="btnCategoria cursor-pointer">
          <img src="servicios.svg" />
          <span>Servicios Básicos</span>
        </label>

        <input ngModel required type="radio" id="radio_alimentacion" name="categoria" value="alimentacion" class="hidden">
        <label for="radio_alimentacion" class="btnCategoria cursor-pointer">
          <img src="comida.svg" />
          <span>Alimentación</span>
        </label>

        <input ngModel required type="radio" id="radio_salud" name="categoria" value="salud" class="hidden">
        <label for="radio_salud" class="btnCategoria cursor-pointer">
          <img src="salud.svg" />
          <span>Salud</span>
        </label>

        <input ngModel required type="radio" id="radio_educacion" name="categoria" value="educacion" class="hidden">
        <label for="radio_educacion" class="btnCategoria cursor-pointer">
          <img src="educacion.svg" />
          <span>Educación</span>
        </label>

        <input ngModel required type="radio" id="radio_entretenimiento" name="categoria" value="entretenimiento" class="hidden">
        <label for="radio_entretenimiento" class="btnCategoria cursor-pointer">
          <img src="entretenimiento.svg" />
          <span>Entretenimiento</span>
        </label>

        <input ngModel required type="radio" id="radio_mascotas" name="categoria" value="mascotas" class="hidden">
        <label for="radio_mascotas" class="btnCategoria cursor-pointer">
          <img src="mascotas.svg" />
          <span>Mascotas</span>
        </label>

        <input ngModel required type="radio" id="radio_otros" name="categoria" value="otros" class="hidden">
        <label for="radio_otros" class="btnCategoria cursor-pointer">
          <img src="otros.svg" />
          <span>Otros</span>
        </label>
      </div>
      <hr class="my-4 border-gray-300">
      <div id="detalles_gasto_fijo" class="mt-4">
          <div class="mb-4">
            <label for="nombre" class="block text-black font-bold mb-2">Nombre del Gasto Fijo:</label>
            <input ngModel required type="text" id="nombre" name="nombre" class="w-full p-2 border-white border-2 rounded">
          </div>
          <div class="mb-4">
            <label for="monto" class="block text-black font-bold mb-2">Monto:</label>
            <input ngModel required type="number" id="monto" name="monto" class="w-full p-2 border-white border-2 rounded">
          </div>
          <button
            type="submit"
            class="h-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full  px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Guardar
          </button>
      </div>
    </form>
  </div>

  <div id="lista_gastos_fijos" class="bg-amber-100 col-span-2 p-4 border-2 border-black rounded-2xl shadow-gray-500 shadow-lg">
    <h1 class="text-black text-3xl font-bold mb-4">Lista de Gastos Fijos</h1>
    <hr class="my-4 border-gray-300">
    <div class="flex">
      <button class="ml-auto mb-4" [hidden]="trashHide()">
        <img src="trash.svg" class="h-6 w-6 hover:scale-110 transition-transform duration-200" />
      </button>
    </div>
     @defer (on viewport) {
    <!-- Solo carga cuando el div es visible -->
    @for (gasto of gastosFijos(); track gasto.id) {
      <input type="checkbox" id="gasto_{{ gasto.id }}" class="hidden peer gasto_item" (click)="onGastoSelect(gasto, $event)" />
      <label for="gasto_{{ gasto.id }}" class="bg-white p-3 rounded-lg shadow-sm mb-2 flex justify-between items-center">
        <div>
          <span class="font-medium">{{ gasto.name }}</span>
          <small class="text-gray-500 block">{{ gasto.categoria_gasto }}</small>
        </div>
        <span class="font-bold text-green-600">{{ gasto.monto | currency:'MXN' }}</span>
      </label>
    }
  } @placeholder {
    <!-- Mientras no se carga -->
    <div class="animate-pulse">
      <div class="h-4 bg-gray-300 rounded mb-2"></div>
      <div class="h-4 bg-gray-300 rounded mb-2"></div>
      <div class="h-4 bg-gray-300 rounded"></div>
    </div>
  } @loading {
    <!-- Mientras está cargando -->
    <div class="flex items-center justify-center py-8">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
      <span class="ml-2">Cargando gastos...</span>
    </div>
  } @error {
    <!-- Si hay error -->
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
      <p>❌ Error al cargar los gastos</p>
    </div>
  }
  </div>
</div>
